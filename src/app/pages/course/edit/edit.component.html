<div class="container mt-3">
  <h2>{{ title }}</h2>

  <form (ngSubmit)="onSubmit(courseForm)" #courseForm="ngForm" novalidate>
    <div class="form-group">
      <label for="courseCode">Dərsin kod</label>
      <input id="courseCode" type="text" class="form-control" [ngModel]="course.courseCode" name="courseCode" required>

    </div>
    <div class="form-group">
      <label for="courseName">Dərsin adı</label>
      <input id="courseName" type="text" class="form-control" [ngModel]="course.courseName" name="courseName" required>

    </div>
    <div class="form-group">
      <label for="firstname">Ad</label>
      <input id="firstname" type="text" class="form-control" [ngModel]="course.firstName" name="firstName" required>

    </div>
    <div class="form-group">
      <label for="lastname">Soyad</label>
      <input id="lastname" type="text" class="form-control" [ngModel]="course.lastName" name="lastName" required>

    </div>
    <div class="form-group">
      <label for="class">Sinif</label>
      <input id="class" type="number" class="form-control" [ngModel]="course.class" name="class" required>

    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Yadda saxla</button>
    </div>
  </form>
</div>
